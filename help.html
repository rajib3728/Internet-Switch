<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Switch help</title>
    <link rel="shortcut icon" type="image/png" href="img1.png">
    <style>
        body{
            background-color:rgb(115, 154, 154);
        }
    </style>
</head>
<body>
    <center>
        <h1>Follow the instruction for using</h1>
        <ul>
            <li>
                click on "Switch on" button to start(it will open a window.Don't close manually).
            </li>
            <li>
                click on "Switch 0ff" button to stop(it will open a window.Don't close manually).
            </li>
            <li>
                if nothing happening, click the button again.
            </li>
        </ul>
        <br>
        <br>
      
        <button onclick="fun3()">Back to home</button>
    </center>
    <script>
        function fun3()
        {
            history.back();
        }
    </script>
</body>
